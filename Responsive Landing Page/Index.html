<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Content to simulate scrolling -->
    <div style="height: 2000px;">
        <section id="home" style="height: 500px; background-color: lightblue;">Home Section</section>
        <section id="services" style="height: 500px; background-color: lightgreen;">Services Section</section>
        <section id="about" style="height: 500px; background-color: lightcoral;">About Section</section>
        <section id="contact" style="height: 500px; background-color: lightgoldenrodyellow;">Contact Section</section>
    </div>

    <script src="script.js"></script>
</body>
</html>
